                        alt="">
                </div>
                <button class="uploadbtn"><i class="fa-solid fa-cloud-arrow-up"></i> &nbsp;Upload</button>
                <input type="file" id="upload" name="upload" accept="image/*" hidden>

                <div class="resultbtns">
                    <button class="res"><i class="fa-solid fa-rotate-left"></i> &nbsp;Reset</button>
                    <button class="sav"><i class="fa-solid fa-download"></i> &nbsp;Download</button>
                </div>
            </div>

            <div class="controls">
                <div class="slider">
                    <div class="slidervalues">
                        <p id="slidername">Brightness</p>
                        <p id="slidervalue">100 %</p>
                    </div>
                    <input type="range" name="" id="" min="0" max="200">
                </div>

                <div class="filters">
                    <p>Filters</p>
                    <div class="wrap">
                        <button class="active" title="brightness" id="brightness"><i
                                class="fa-solid fa-sun"></i></i></button>
                        <button title="contrast" id="contrast"><i class="fa-solid fa-circle-half-stroke"></i></button>
                        <button title="saturate" id="saturate"><i class="fa-solid fa-droplet"></i></button>
                        <button title="blur" id="blur"><i class="fa-solid fa-eye"></i></button>
                        <button title="retro" id="retro"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>

                <div class="alignments">
                    <p>Alignments</p>
                    <div class="wrap">
                        <button title="rotateleft" id="rotateleft"><i class="fa-solid fa-rotate-left"></i></button>
                        <button title="rotateright" id="rotateright"><i class="fa-solid fa-rotate-right"></i></button>
                        <button title="rotatecustom" id="rotatecustom"><i class="fa-solid fa-rotate"></i></button>
                        <button title="flipx" id="flipx"><i class="fa-solid fa-left-right"></i></button>
                        <button title="flipy" id="flipy"><i class="fa-solid fa-up-down"></i></button>
                    </div>
                </div>

                <div class="draw">
                    <p>Draw</p>
                    <div class="wrap">
                        <button title="" id=""><i class="fa-solid fa-pen"></i></button>
                        <button title="" id=""><i class="fa-regular fa-square-full"></i></button>
                        <button title="" id=""><i class="fa-regular fa-circle"></i></button>
                        <button title="" id=""><i class="fa-regular fa-comment"></i></i></button>
                        <button title="" id=""><i class="fa-solid fa-eraser"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
